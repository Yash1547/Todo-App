{% extends 'myapp/base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>Todo</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Add Task</h4>
            <form class="shadow" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="fomr-control" name="name" id="name" placeholder="Enter Task">
                </div>
                <br>
                <div class="form-group">
                    <input type="date" class="fomr-control" name="date" id="date">
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="fomr-control" name="priority" id="priority" placeholder="Enter Task priority">
            
                </div>
                <br>
                <input class="btn btn-success" type="submit">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for task in task_list %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{task.name}}</h5>
                    <p><b>Priority: {{task.priority}}</b></p>
                    <p><b>Date: {{task.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' task.id %}">update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

    
{% endblock %}
